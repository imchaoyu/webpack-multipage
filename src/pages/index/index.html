<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>湾界·域未来</title>
</head>

<body>
  <!-- 注册 -->
  <div id="register" class="animated">
    <img src="../../images/logo.png" alt="logo" class="logo animated zoomIn">
    <img src="../../images/slogan.png" alt="slogan" class="slogan animated zoomIn">
    <div class="regBox">
      <h2>宝德云湾·云会员</h2>
      <input type="hidden" value="1" name="uid" id="uid">
      <div class="iptbor">
        <input type="text" name="uname" id="uname" placeholder="您的姓名">
      </div>
      <div class="iptbor">
        <input type="text" name="cellphone" id="cellphone" placeholder="您的手机号">
      </div>
      <div class="btbor">
        <button class="btn btn-reg" id="btnRegister">立即注册</button>
      </div>
    </div>
  </div>

</body>

</html>
