<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>湾界·域未来</title>
</head>

<body>
  <!-- 问卷 -->
  <div id="questions" class="animated">
    <img src="../../images/logo.png" alt="logo" class="logo animated fadeInRight">
    <img src="../../images/slogan.png" alt="slogan" class="slogan animated zoomIn">
    <form id="questionsForm">
      <div class="que q1 animated">
        <h1>请问您目前居住的区域？</h1>
        <p>
          <label>
            <input type="radio" name="q1" class="queIpt" value="A">
            <span></span>A、杭州道街道 </label>
        </p>
        <p>
          <label>
            <input type="radio" name="q1" class="queIpt" value="B">
            <span></span>B、向阳街街道</label>
        </p>
        <p>
          <label>
            <input type="radio" name="q1" class="queIpt" value="C">
            <span></span>C、新河街街道</label>
        </p>
        <p>
          <label>
            <input type="radio" name="q1" class="queIpt" value="D">
            <span></span>D、新村街街道</label>
        </p>
        <p>
          <label>
            <input type="radio" name="q1" class="queIpt" value="E">
            <span></span>E、外滩片区</label>
        </p>
        <p>
          <label>
            <input type="radio" name="q1" class="queIpt" value="F">
            <span></span>F、新港片区</label>
        </p>
        <p>
          <label>
            <input type="radio" name="q1" class="queIpt" value="G">
            <span></span>G、工农村片区</label>
        </p>
        <div class="btbor">
          <a class="btn btn-next">下一题</a>
        </div>
      </div>
      <div class="que q2 animated">
        <h1>您目前的置业需求？</h1>
        <p>
          <label>
            <input type="radio" name="q2" class="queIpt" value="A">
            <span></span>刚需首置</label>
        </p>
        <p>
          <label>
            <input type="radio" name="q2" class="queIpt" value="B">
            <span></span>改善户型</label>
        </p>
        <p>
          <label>
            <input type="radio" name="q2" class="queIpt" value="C">
            <span></span>改善环境</label>
        </p>
        <p>
          <label>
            <input type="radio" name="q2" class="queIpt" value="D">
            <span></span>投资</label>
        </p>
        <p>
          <label>
            <input type="radio" name="q2" class="queIpt" value="E">
            <span></span>婚房</label>
        </p>
        <p>
          <label>
            <input type="radio" name="q2" class="queIpt" value="F">
            <span></span>养老</label>
        </p>
        <p>
          <label>
            <input type="radio" name="q2" class="queIpt" value="G">
            <span></span>教育</label>
        </p>
        <div class="btbor">
          <a class="btn btn-next">下一题</a>
        </div>
      </div>
      <div class="que q3 animated">
        <h1>您对精装有无需求？</h1>
        <p>
          <label>
            <input type="radio" name="q3" class="queIpt" value="A">
            <span></span>毛坯 </label>
        </p>
        <p>
          <label>
            <input type="radio" name="q3" class="queIpt" value="B">
            <span></span>简装</label>
        </p>
        <p>
          <label>
            <input type="radio" name="q3" class="queIpt" value="C">
            <span></span>豪装</label>
        </p>
        <p>
          <label>
            <input type="radio" name="q3" class="queIpt" value="D">
            <span></span>智能精装</label>
        </p>
        <p>
          <label>
            <input type="radio" name="q3" class="queIpt" value="E">
            <span></span>精装套餐</label>
        </p>
        <div class="btbor">
          <a class="btn btn-next">下一题</a>
        </div>
      </div>
      <div class="que q4 animated">
        <h1>您对社区物业有怎样的要求？(多选)</h1>
        <p>
          <label>
            <input type="checkbox" name="q4[]" class="queIpt" value="A">
            <span></span>门禁系统</label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="q4[]" class="queIpt" value="B">
            <span></span>安保系统</label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="q4[]" class="queIpt" value="C">
            <span></span>智能停车系统</label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="q4[]" class="queIpt" value="D">
            <span></span>智能缴费系统</label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="q4[]" class="queIpt" value="E">
            <span></span>智能保修系统临时家政服务</label>
        </p>
        <div class="btbor">
          <a class="btn btn-next">下一题</a>
        </div>
      </div>
      <div class="que q5 animated">
        <h1>假如现在遇到价格、小区、户型等均满意的房子，您会即刻出手吗？</h1>
        <p>
          <label>
            <input type="radio" name="q5" class="queIpt" value="A">
            <span></span>会，好房子不容错过</label>
        </p>
        <p>
          <label>
            <input type="radio" name="q5" class="queIpt" value="B">
            <span></span>多比对几个小区，3个月以后再定</label>
        </p>
        <p>
          <label>
            <input type="radio" name="q5" class="queIpt" value="C">
            <span></span>等等市场情况，政策松动了再出手</label>
        </p>
        <div class="btbor">
          <a class="btn btn-submit">提 交</a>
        </div>
      </div>
    </form>
  </div>
  <!-- //问卷 -->
</body>

</html>
